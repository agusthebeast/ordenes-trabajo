<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle Técnico</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Detalle Técnico</h1>

    <form id="detalle-form">
      <label>Observaciones técnicas:</label>
      <textarea id="obs-tecnico" required></textarea>

      <label>Precio cobrado o a cobrar:</label>
      <input type="number" id="precio" min="0" step="0.01" required />

      <label>Foto de reparación:</label>
      <input type="file" id="foto" accept="image/*" />

      <button type="submit" class="btn">Guardar</button>
      <a href="ver.html" class="btn" style="background:#aaa;">Volver</a>
    </form>
  </div>

  <script src="firebase-config.js"></script>
  <script src="cloudinary.js"></script>
  <script src="detalle.js"></script>
</body>
</html>
