<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Orden</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Crear Orden</h1>
    <form id="orden-form">
      <label>Cliente:</label>
      <input type="text" id="cliente-select" required />

      <label>Equipo:</label>
      <input type="text" id="equipo-select" required />

      <label>Accesorios entregados:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="Cable de alimentación"> Cable de alimentación</label>
        <label><input type="checkbox" value="Control remoto"> Control remoto</label>
        <label><input type="checkbox" value="Base o pie"> Base o pie</label>
        <label><input type="checkbox" value="Fuente de alimentación externa"> Fuente externa</label>
        <label><input type="checkbox" value="Soporte de pared"> Soporte de pared</label>
      </div>

      <label>Falla:</label>
      <textarea id="falla" required></textarea>

      <label>Observaciones:</label>
      <textarea id="observaciones"></textarea>

      <label>¿Tiene garantía?</label>
      <select id="garantia" required>
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>

      <label>Plazo estimado de revisión:</label>
      <input type="date" id="plazo" required />

      <button type="submit" class="btn">Guardar</button>
      <a href="index.html" class="btn" style="background:#aaa;">Volver</a>
    </form>
  </div>

  <script src="firebase-config.js"></script>
  <script src="crear.js"></script>
</body>
</html>
